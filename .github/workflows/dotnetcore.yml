name: Build release

on: # [push] - if use this then build for each push to master
  push:
    tags: 
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build
      run: dotnet build --configuration Release
    - name: testrun
      run: echo {{ TAG }}
    - name: testrun1
      run: echo $TAG
